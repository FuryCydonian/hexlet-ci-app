  name: build
  on: push
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        # Клонируем репозиторий
        - uses: actions/checkout@v2
        # Устанавливаем Node.js
        - uses: actions/setup-node@v16
        - run: apt install make
        - run: make setup
        - run: make test
        - run: make lint
